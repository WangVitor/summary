<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POORRAAAAA GABIGOL, TE AMO</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Oswald:wght@200;300;400;500;600;700&family=Outfit:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Young+Serif&display=swap"
        rel="stylesheet">
</head>


<body>
    <div class="wrapper">
        <div class="left">
            <p class="result"> Your Result</p>
            <div class="number">
                <h1 class="resultado"> 76</h1>
                <p class="total">of 100</p>
            </div>
            <h2 class="status">Great</h2>
            <p class="txt">You scored higher than 65% of the people who have takne these test.</p>
        </div>






        <!-- lado direito -->
        <div class="right">
            <h3 class="summary"> Summary</h3>
            <div class="notas raio">
                <div class="img-content react">
                    <img src="img/icon-reaction.svg" alt="icon-raio" id="icon">
                    <p id="title 1">Reaction</p>

                </div>
                <div id="content">
                    <p id="nota">80</p>
                    <p id="total">/100</p>
                </div>
            </div>

            <div class="notas cerebro">
                <div class="img-content memory">
                    <img src="img/icon-memory.svg" alt="icon-cerebro" id="icon">
                    <p id="title">Memory</p>
                </div>
                <div id="content">

                    <p id="nota">92</p>
                    <p id="total">/100</p>
                </div>
            </div>
            <div class="notas verbal">
                <div class="img-content verbals">
                    <img src="img/icon-verbal.svg" alt="icon-balao de fala" id="icon">
                    <p id="title"> Verbal</p>
                </div>
                <div id="content">

                    <p id="nota">61</p>
                    <p id="total">/100</p>
                </div>
            </div>

            <div class="notas visual">
                <div class="img-content visu">
                    <img src="img/icon-visual.svg" alt="icon-olho" id="icon">
                    <p id="title"> Visual</p>
                </div>
                <div id="content">
                    <p id="nota">72</p>
                    <p id="total">/100</p>
                </div>

            </div>
            <button id="btn">Continue</button>
        </div>



    </div>





</body>

</html>
